server:
  port: 2024
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: product-service
          uri: lb:http://product-service
          predicates:
            - Path=/api/products/**   
        - id: category-service
          uri: lb:http://product-service
          predicates:
            - Path=/api/categories/**
        - id: auth-service
          uri: lb:http://user-service
          predicates:
            - Path=/auth/**
        - id: forget-service
          uri: lb:http://user-service
          predicates:
            - Path=/forget/**
        - id: user-service
          uri: lb:http://user-service
          predicates:
            - Path=/users/**  
        - id: order-service
          uri: lb:http://order-service
          predicates:
            - Path=/api/v1/orders/**
        - id: order-lines-service
          uri: lb:http://order-service
          predicates:
            - Path=/api/v1/order-lines/**

